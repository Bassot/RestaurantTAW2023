<div class="container" style="width: 250px; margin-top: 20px;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button *ngIf="this.userService.isLoggedIn()==true" class="btn btn-light" type="submit" (click)="navToHome()">Home</button>
      <button *ngIf="this.userService.isLoggedIn()==true" button class="btn btn-light" type="submit" (click)="logout()">Logout</button>
      <button *ngIf="this.userService.isLoggedIn()==false" class="btn btn-light" type="submit" (click)="navToLogin()">Login</button>
      <button *ngIf="this.userService.isLoggedIn()==false" class="btn btn-light" type="submit" (click)="navToSignup()">Signup</button>
    </div>
  </nav>
</div>
<router-outlet></router-outlet>
