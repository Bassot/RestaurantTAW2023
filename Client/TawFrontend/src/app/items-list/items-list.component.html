<div class="container" style="width: 900px; margin-top: 20px;">

  <h2 class="text-center m-5">Men√π</h2>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.name}}</td>
      <td>{{item.type}}</td>
      <td>{{item.price}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteItem(item.name)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="margin-top: 50px; margin-bottom: 30px">
    <div style="margin: 10px">
      <button class="btn btn-success" *ngIf="!showOptions" (click)="showOptions=true">Create Item</button>
      <button class="btn btn-success" *ngIf="showOptions" (click)="showOptions=false">Hide Options</button>
    </div>
    <div *ngIf="showOptions" style="margin-top: 30px; margin-bottom: 30px; width: 250px;">
      <div class="form-floating mb-3">
        <input class="form-control" type="text" #name id="name" placeholder="name" required>
        <label for="name" style="color: #000000;">Name (it must be unique!)</label>
      </div>

      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" #dish name="type" id="type-dish">
          <label class="form-check-label" for="type-dish">Dish</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" #drink name="type" id="type-drink">
          <label class="form-check-label" for="type-drink" >Drink</label>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input class="form-control" type="text" #price id="price" placeholder="price" required>
        <label for="price" style="color: #000000;">Price (fp number)</label>
      </div>
      <button class="btn btn-primary"
              (click)="createItem(name.value, dish.checked? 'Dish': (drink.checked? 'Drink': ''), price.value)">
        Add Item</button>
    </div>
  </div>
</div>
