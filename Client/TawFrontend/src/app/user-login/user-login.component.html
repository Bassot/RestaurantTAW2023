<div class="container" style="width: 400px; margin-top: 20px;">
  <h2>Login</h2>
  <p style="color: darkred " *ngIf="isLoggedIn">You're already logged in</p>
  <div class="form-floating mb-3">
    <input class="form-control" type="text" #email id="email" placeholder="email" required>
    <label for="email" style="color: #000000;">Email</label>
  </div>

  <div class="form-floating mb-3">
    <input class="form-control" type="password" #password id="password" placeholder="password" required>
    <label for="password" style="color: #000000;">Password</label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="checkbox" #remember id="remember" checked="checked" name="remember">
    <label class="form-check-label" for="remember">Remember me</label>
  </div>
  <div class="form-floating mb-3" style="margin-top: 20px;">
    <button class="btn btn-primary" type="submit" (click)="login(email.value, password.value, remember.checked)">Login
    </button>
  </div>
</div>
