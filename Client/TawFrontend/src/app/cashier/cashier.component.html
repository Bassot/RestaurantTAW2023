<div class="container" style="width: 900px; margin-top: 20px;">
  <h2 class="text-center m-5">Cashier</h2>
  <table class="table table-striped table-bordered" style="table-layout: fixed" *ngFor="let table of tables">
    <thead>
    <tr>
      <th>Table</th>
      <th>Status</th>
      <th>Total</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr>
      <td>{{table.number}}</td>
      <td *ngIf="table.isFree">Free</td>
      <td *ngIf="!table.isFree">Occupied</td>
      <td>€ {{table.bill}}</td>
      <td>
        <button class="btn btn-success" (click)="emitReceipt(table.number, table.bill)"
                style="margin-right: 10px">Receipt</button>
        <button class="btn btn-primary" (click)="freeTableAndItems(table.number, table.bill)">Free</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="margin-top: 50px; margin-bottom: 30px">
    <h4>Profit</h4>
    <div style="margin: 10px">
      <button class="btn btn-success" (click)="emitDailyProfit()">Emit Profit of today</button>
    </div>
    <div style="margin: 10px">
      <button class="btn btn-success" (click)="emitWeeklyProfit()">Emit Profit of this week</button>
    </div>
    <div style="margin: 10px">
      <button class="btn btn-success" (click)="emitMonthlyProfit()">Emit Profit of this month</button>
    </div>
  </div>
  <div  style="margin-top: 50px; margin-bottom: 30px">
    <h4>Admin actions</h4>
    <div style="margin: 10px">
      <button class="btn btn-primary" (click)="navToUsersList()">Manage users</button>
    </div>
    <div style="margin: 10px">
      <button class="btn btn-warning">Manage menù items</button>
    </div>
    <div style="margin: 10px">
      <button class="btn btn-danger">Manage tables</button>
    </div>
  </div>
</div>
