<div class="container" style="width: 900px; margin-top: 20px;">
  <h2 class="text-center m-5">Users</h2>
  <table class="table table-striped table-bordered" style="table-layout: fixed">
    <thead>
    <tr>
      <th>Email</th>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td>{{user.role}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user.email)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div style="margin-top: 50px; margin-bottom: 30px">
    <div style="margin: 10px">
      <button class="btn btn-success" (click)="navToSignUp()">Add user</button>
    </div>
  </div>
</div>
